<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 설치 가이드 - 로컬 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #721c24;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .image-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Claude 설치 가이드 - 이미지 테스트</h1>

    <div class="status">
        <h3>📌 현재 접속 정보</h3>
        <p>URL: <span id="current-url"></span></p>
        <p>프로토콜: <span id="protocol"></span></p>
    </div>

    <div class="image-container">
        <h2>통합 환경 스크린샷</h2>
        <img id="test-image"
             src="screenshots/integrated-environment-compressed.jpg"
             alt="Claude 3종 + VS Code 통합 환경">
        <div id="image-status"></div>
    </div>

    <script>
        // 현재 URL 정보 표시
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol;

        // 이미지 로드 체크
        const img = document.getElementById('test-image');
        const status = document.getElementById('image-status');

        img.onload = function() {
            status.innerHTML = '<p class="status">✅ 이미지가 정상적으로 로드되었습니다!</p>';
        };

        img.onerror = function() {
            status.innerHTML = '<p class="error">❌ 이미지 로드 실패<br>Python 서버를 실행하세요: python -m http.server 8000</p>';
        };
    </script>
</body>
</html>
