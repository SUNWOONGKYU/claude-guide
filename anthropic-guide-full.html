    <style>

<body>
    <div id="loading">
        üìö Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...
    </div>

    <div id="content">
        <div id="toc"></div>
    </div>

    <div class="back-to-top" id="backToTop">
        ‚Üë
    </div>

    <script>
        // Markdown ÌååÏùº URL
        const markdownUrl = 'AnthropicÍ≥º_ClaudeÏóê_ÎåÄÌïú_Ïù¥Ìï¥_v2.2.md';

        // Markdown ÌååÏùº Î°úÎìú Î∞è Î≥ÄÌôò
        fetch(markdownUrl)
            .then(response => {
                if (!response.ok) throw new Error('Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                return response.text();
            })
            .then(markdown => {
                // Marked ÏÑ§Ï†ï
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // MarkdownÏùÑ HTMLÎ°ú Î≥ÄÌôò
                const html = marked.parse(markdown);

                // Î™©Ï∞® ÏÉùÏÑ± Î®ºÏ†Ä
                generateTOC(html);

                // ÏΩòÌÖêÏ∏† ÌëúÏãú (Î™©Ï∞® Îí§Ïóê ÎÇ¥Ïö© Ï∂îÍ∞Ä)
                const contentDiv = document.getElementById('content');
                const tocDiv = document.getElementById('toc');
                contentDiv.innerHTML = tocDiv.outerHTML + html;
                contentDiv.classList.add('loaded');
                document.getElementById('loading').style.display = 'none';

                // Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
                setupScrollEvents();
            })
            .catch(error => {
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">‚ö†Ô∏è Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.</p>
                    <p>${error.message}</p>
                    <p style="margin-top: 20px;">
                        <a href="${markdownUrl}" style="color: #D97757;">Markdown ÌååÏùº ÏßÅÏ†ë Î≥¥Í∏∞</a>
                    </p>
                `;
            });

        // Î™©Ï∞® ÏÉùÏÑ± Ìï®Ïàò
        function generateTOC(htmlContent) {
            // ÏûÑÏãú divÏóê HTML ÎÑ£Ïñ¥ÏÑú heading Ï∂îÏ∂ú
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const headings = tempDiv.querySelectorAll('h2, h3');

            if (headings.length === 0) return;

            let tocHTML = '<h3>üìë Î™©Ï∞®</h3><ul>';
            headings.forEach((heading, index) => {
                const level = heading.tagName === 'H2' ? 0 : 20;
                const id = `heading-${index}`;
                heading.id = id;

                tocHTML += `<li style="margin-left: ${level}px;">
                    <a href="#${id}">${heading.textContent}</a>
                </li>`;
            });
            tocHTML += '</ul>';

            const toc = document.getElementById('toc');
            toc.innerHTML = tocHTML;

            // Î™©Ï∞® Ìï≠ÏÉÅ ÌëúÏãú
            toc.classList.add('show');

            // Î™©Ï∞® ÎßÅÌÅ¨ ÌÅ¥Î¶≠ Ïãú Î∂ÄÎìúÎü¨Ïö¥ Ïä§ÌÅ¨Î°§
            toc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = document.querySelector(link.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        // Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        function setupScrollEvents() {
            const backToTop = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                // Back to top Î≤ÑÌäº ÌëúÏãú/Ïà®ÍπÄ
                if (window.scrollY > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });

            // Back to top Î≤ÑÌäº ÌÅ¥Î¶≠
            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

    </script>
</body>
